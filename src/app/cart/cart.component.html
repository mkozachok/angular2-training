<div class="cart">
  <h2>Cart</h2>
  <app-cart-list [cartList]="cartList" (remove)="remove($event)"></app-cart-list>
  <div *ngIf="cartQuantity === 0">
    <p>No items in your cart</p>
  </div>
  <div *ngIf="cartQuantity > 0">
    <p>{{cartQuantity}} items: {{cartAmount | currency:'USD':false}}</p>
    <button (click)="emptyCart()">Empty the cart</button>
  </div>
</div>
